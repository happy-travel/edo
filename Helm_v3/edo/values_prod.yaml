replicaCount: 1

jaeger:
  sidecar: jaeger-production
  collector_host: dns:///jaeger-production-collector-headless.observability:14250

image:
  repository: registry.happytravel.com/edo
  tag: latest
  pullPolicy: Always
imagePullSecrets: 
  - name: travel-registry
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    projectcontour.io/ingress.class: "contour"
    projectcontour.io/retry-on: "5xx"
    projectcontour.io/num-retries: "3"
    projectcontour.io/per-try-timeout: "120s"
    projectcontour.io/response-timeout: "120s"
    ingress.kubernetes.io/force-ssl-redirect: "true"
    kubernetes.io/ingress.allow-http: "false"
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: edo.happytravel.com
      paths:
        - /
  tls:
   - secretName: happytravel-tls
     hosts:
       - edo.happytravel.com

resources:
  limits:
    cpu: 1
    memory: 768Mi
  requests:
    cpu: 1
    memory: 768Mi

nodeSelector: {}

tolerations: []

affinity: {}

env:
  ASPNETCORE_ENVIRONMENT: "Production"
  HTDC_VAULT_ENDPOINT: "https://vault.happytravel.com/v1/"
  HTDC_EDO_SENTRY_ENDPOINT: "https://db23cc3a191649f39a8d9087ded431f6@sentry.dev.happytravel.com/2"
  JAEGER_AGENT_HOST: "localhost"
  JAEGER_AGENT_PORT: "6831"
  HTDC_REDIS_HOST: "redis-edo"